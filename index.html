<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/practical-MFA-8-main/assets/css/style.css" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>
  </head>

  <body>
    <div class="image">
      <img src="/practical-MFA-8-main/assets/images/logo.svg" />
    </div>
    <div class="whole-container">
      <div class="first">
        <p>Bill</p>
        <button class="btn-1">
          <img src="/practical-MFA-8-main/assets/images/icon-dollar.svg" />
          <div>0</div>
        </button>
        <p>Select Tip %</p>
        <div class="sub">
          <div class="sub-1">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
          </div>
          <br />
          <div class="sub-2">
            <button>25%</button>
            <button>50%</button>
            <button class="last-button">Custom</button>
          </div>
        </div>
        <p>Number of People</p>
        <button class="btn-2">
          <img src="/practical-MFA-8-main/assets/images/icon-person.svg" />
          <div>0</div>
        </button>
      </div>
      <div class="last-container">
        <div class="lst1">
          <div>
            <h3>Tip Amount</h3>
            <h4>/ person</h4>
          </div>
          <div>$0.00</div>
        </div>

        <div class="lst2">
          <div>
            <h3>Total</h3>
            <h4>/ person Reset</h4>
          </div>
          <div>$0.00</div>
        </div>
        <button>RESET</button>
      </div>
    </div>
  </body>
</html>
